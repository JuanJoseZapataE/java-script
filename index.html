<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    

    <div class="container mt-4">
        <div class="row ">
            <div class="col md-4">
                <h1>Nomina</h1>
            </div>
        </div>

        
        <div class="row">
            <div class=" col input-group mb-3">
                <input id="inputvalorhora"  type="number" class="form-control" placeholder="Valor por hora" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Asignar</button>
              </div>
            <div class="col">
                <h2>El valor por hora es: <span id="valor"></span></h2>
            </div>
        </div>


        <div class="row mt-4">
            <div class="col">
                <input id="nombre"  type="text" class="form-control" placeholder="Ingrese su Nombre">
            </div>
            <div class="col">
                <input  id="horastrabajadas" type="number" class="form-control" placeholder="Horas Trabajadas">
            </div>
            <div class="col">
                <button id="agregar" class="btn btn-outline-secondary">Agregar</button>
            </div>
        </div>


        <div class="row mt-4">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Horas Trabajadas</th>
                            <th>Salario Base</th>
                            <th>Salud 4%</th>
                            <th>Aux. Transporte</th>
                            <th>Total Pago</th>
                        </tr>
                    </thead>
                    <tbody id="datos"></tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="js/micodigo.js"></script>
</body>
</html>
